{% extends "base.html" %}
{% block title %}Создание аккаунта{% endblock %}
{% block content %}

    <p>Пожалуйста, введите свои данные:</p>
    <div class="register-form">
        <form action="." method="post">
            {{ user_form.as_p }}

            <p><input type="submit" class = "button2" value="Создать мой аккаунт"></p>
        </form>
    </div>
{% endblock %}
