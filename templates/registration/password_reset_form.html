{% extends "base.html" %}
{% block title %}Сброс пароля{% endblock %}
{% block content %}
    <h1>Забыли свой пароль?</h1>
    <p>Введите свой адрес электронной почты, чтобы изменить пароль.</p>
    <form action="." method="post">
        {{ form.as_p }}
        <p><input type="submit" class = "button2" value="Отправить письмо"></p>
        {% csrf_token %}
    </form>
{% endblock %}
